<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ SITEURL }}/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ SITEURL }}/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ SITEURL }}/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ SITEURL }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ SITEURL }}/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ SITEURL }}/android-chrome-512x512.png">
    <link rel="manifest" href="{{ SITEURL }}/site.webmanifest">
    
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    {% if FEED_ALL_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_ALL_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}
    <script defer data-domain="manofash.com" src="https://analytics.sinistersoundworks.com/js/script.js"></script>
</head>

<body>
    {% block content %}
    {% endblock %}
</body>
</html>
